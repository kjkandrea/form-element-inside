<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Element Inside</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>Form Element Inside</h1>
<h2>This is Form</h2>
<form id="form">
	<div>
		<label for="name">Enter your name: </label>
		<input type="text" name="name" id="name">
	</div>
	<div>
		<label for="email">Enter your email: </label>
		<input type="email" name="email" id="email">
	</div>
	<div>
		<input type="submit" value="Subscribe!">
	</div>
</form>
<h2>This is a Form liked Division</h2>
<form id="fake-form">
	<div>
		<label for="fake-name">Enter your name: </label>
		<input type="text" name="name" id="fake-name">
	</div>
	<div>
		<label for="fake-email">Enter your email: </label>
		<input type="email" name="email" id="fake-email">
	</div>
	<div>
		<input type="submit" value="Subscribe!">
	</div>
</form>
<script src="./app.js" type="module"></script>
</body>
</html>
